<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folklorama Matching Game Kiosk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main Game Screen -->
    <section id="game" class="fullscreen">
        <div class="header-area">
            <h1>Match <span class="subheader">the Flags</span></h1>
            <div class="nav">
                <button id="open-about">About</button>
                <span class="btn" onclick="showScreen('#standby-screen');">Back to Home</span>
            </div>
        </div>
        <div class="card-area">
        </div>
        <div class="footer-area">
            
        </div>
    </section>

    <dialog id="about">
        <div class="centered-info">
            <p>logo</p>
            <div>
                <h2>About</h2>
            </div>
            <button id="close-about">Close</button>
        </div>
    </dialog>

    <!-- Fullscreen Standby -->
     
    <section id="standby-screen" class="fullscreen">
        <div class="centered-info">
            <h2>Match the Flags</h2>
            <p>Learn about countries and win a prize!</p>
            <span class="btn" onclick="hideScreen(this);">Play Game</span>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
