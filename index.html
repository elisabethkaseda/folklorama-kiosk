<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folklorama Matching Game Kiosk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main Game Screen -->
    <section id="game" class="fullscreen">
        <div class="header-area">
            <h1>Matching Game</h1>
        </div>
        <div class="card-area">
            <p>Cards go here! :D</p>
        </div>
        <div class="footer-area">
            <span class="btn" onclick="showScreen('#standby-screen');">Back to Home</span>
        </div>
    </section>

    <!-- Popups for Game -->
    <aside id="game-rules">
        <div class="centered-info">
            <h3>How to Play</h3>
            <span class="btn" onclick="hideOverlay(this);">Let's Play!</span>
        </div>
    </aside>
    <aside id="fun-fact hidden">

    </aside>
    <aside id="win-screen">

    </aside>

    <!-- Other Fullscreen Screens -->
    <section id="standby-screen" class="fullscreen">
        <div class="centered-info">
            <h2>Match the Flags</h2>
            <p>Learn about countries and win a prize!</p>
            <span class="btn" onclick="hideScreen(this);">Play Game</span>
        </div>
    </section>
    <section id="about" class="fullscreen hidden">
        <div class="centered-info">
            <h2>About Folklorama</h2>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
